    ad: "Lubisz OpenCutList?"
    objective: Cel
    objective_slogan: "OpenCutList to my wszyscy"
    objective_title:
      default: Cele
      cuttingdiagram_export: Finansowanie eksportu diagramów cięcia
      outliner: Finansowanie funkcji Struktura
      packing: Finansowanie Nestingu w Diagramach Cięcia
    objective_details:
      default: |
        Ciągłe ulepszanie *OpenCutList* jest dla nas ważne, a projekt nadal potrzebuje Twojej pomocy przy następnej aktualizacji!
      cuttingdiagram_export: |
        Ważne jest dla nas, aby *OpenCutList* można było dostosować do bardzo różnych oczekiwań użytkowników w zakresie funkcji *diagramu cięcia*.
        Aby jeszcze bardziej rozszerzyć możliwości, chcielibyśmy umożliwić eksport diagramów układu w formatach **SVG** i **DXF**.
        Zapewniając nam środki do pracy nad tymi eksportami, dajesz nam możliwość pomocy w maksymalnym wykorzystaniu *OpenCutList*.
      outliner: |
        Model może być dość skomplikowany, a nawigacja po jego strukturze za pomocą natywnego panelu Struktura SketchUp nie zawsze jest bardzo praktyczna.
        W SketchUp możesz zastosować materiał i tagi do instancji, opis, URL i znaczniki do definicji, ale nie są one wyświetlane w strukturze.
        Film pokaże, jak chcielibyśmy to poprawić w menu Struktura, dostępnym bezpośrednio z OpenCutList.
      packing: |
        Ważne jest dla nas, aby *OpenCutList* mógł dostosować się do szerokiej gamy wymagań użytkowników w zakresie funkcji *diagramu cięcia*.
        Aby jeszcze bardziej rozszerzyć możliwości, chcielibyśmy zaimplementować **algorytm nestingu**, aby zoptymalizować cięcie części dowolnego kształtu.
        Zapewniając nam środki do pracy nad tą funkcjonalnością, dajesz nam możliwość pomocy w maksymalnym wykorzystaniu *OpenCutList*.
    objective_crowdfunding: |
      Rozwój nowych funkcji będzie realizowany poprzez **Fundraising** i rozpocznie się, gdy zostanie osiągnięty **Cel Finansowy**.
    objective_thanks: |
      Dziękujemy za Twój wkład!
